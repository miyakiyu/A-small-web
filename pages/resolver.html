<!DOCTYPE html>
<head>

    <link rel = "stylesheet" href="/css/background.css">

</head>
<body>
    <h1>Resolver online</h1>
    <form id = "resolver_request" action="/run-a-out" method="post">

    <div id="request_container">
        <!-- Display the output here -->
        {{.Output}}
    </div>
